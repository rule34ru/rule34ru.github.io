<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- Подключение стилей Awesomplete -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css">
  <!-- Подключение CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Кастомные стили для Awesomplete */
    .awesomplete {
      width: 100%;
      position: relative;
    }
    .awesomplete > ul {
      background: var(--c-bg-alt);
      border: 1px solid var(--c-border);
      border-radius: 6px;
      margin-top: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .awesomplete > ul > li {
      color: var(--c-text);
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .awesomplete > ul > li:hover,
    .awesomplete > ul > li[aria-selected="true"] {
      background: var(--c-link);
      color: var(--c-bg);
    }
    .awesomplete mark {
      background: rgba(74, 222, 128, 0.3);
      color: inherit;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="header-content">
      <h1 id="site-title">Rule 34</h1>
      <div class="tag-search">
        <form onsubmit="searchPosts(); return false;">
          <div class="search-container">
            <input type="text" id="tagsInput" value="" placeholder="Введите теги...">
            <button type="submit" class="search-button">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a8 8 0 0 1 6.32 12.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h5>Популярные теги</h5>
        <button class="close-sidebar" onclick="toggleSidebar()">×</button>
      </div>
      <ul>
        <li><a href="#" onclick="addTagToSearch('sort:score')">sort:score</a></li>
        <li><a href="#" onclick="addTagToSearch('animated')">animated</a></li>
        <li><a href="#" onclick="addTagToSearch('2d')">2d</a></li>
        <li><a href="#" onclick="addTagToSearch('cute')">cute</a></li>
      </ul>
    </div>

    <div class="image-list" id="postsContainer"></div>
  </div>

  <div id="paginator">
    <div class="pagination">
      <a href="#" onclick="changePage(-1)">&lt;</a>
      <span id="currentPage" 
            contenteditable="true"
            onkeydown="handlePageInput(event)"
            onblur="updatePageFromInput()"
            role="textbox"
            aria-label="Текущая страница"></span>
      <a href="#" onclick="changePage(1)">&gt;</a>
    </div>
  </div>

  <div class="media-view" id="mediaView">
    <button class="close-btn" onclick="closeMediaView()">×</button>
    <div class="media-content" id="mediaContent"></div>
  </div>

  <!-- Подключение библиотеки Awesomplete -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <!-- Подключение JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
