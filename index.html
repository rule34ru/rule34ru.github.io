<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Gallery</title>
  <!-- Подключение Awesomplete CSS (CDN или локально) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
  <!-- Подключение стилей CSS (внешний файл) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Rule34 Gallery</h1>
      <div class="tag-search">
        <form onsubmit="startSearch(event)" id="heroSearchForm">
          <div class="search-container">
            <input
              type="text"
              id="mainSearchInput"
              placeholder="Поиск тегов..."
              autocomplete="off"
              autocapitalize="none"
              spellcheck="false"
              aria-label="Поиск по тегам"
              class="awesomplete"
            >
            <span class="search-button" aria-label="Начать поиск" onclick="document.getElementById('heroSearchForm').dispatchEvent(new Event('submit'))">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a8 8 0 0 1 6.32 12.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
              </svg>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main Interface -->
  <div class="main-interface">
    <!-- Header -->
    <div id="header">
      <div class="header-content">
        <h1 id="site-title">Rule34</h1>
        <div class="tag-search">
          <form onsubmit="searchPosts(); return false;" id="mainTagsSearchForm">
            <div class="search-container">
              <input
                type="text"
                id="tagsInput"
                placeholder="Поиск тегов..."
                autocomplete="off"
                autocapitalize="none"
                spellcheck="false"
                aria-label="Поиск по тегам"
                class="awesomplete"
              >
              <span class="search-button" aria-label="Искать" onclick="document.getElementById('mainTagsSearchForm').dispatchEvent(new Event('submit'))">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 2a8 8 0 0 1 6.32 12.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
                </svg>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h5>Популярные теги</h5>
          <button class="close-sidebar" onclick="toggleSidebar()" aria-label="Закрыть/Открыть сайдбар">×</button>
        </div>
        <ul>
          <li><a href="#" onclick="addTagToSearch('sort:score'); return false;">sort:score</a></li>
          <li><a href="#" onclick="addTagToSearch('animated'); return false;">animated</a></li>
          <li><a href="#" onclick="addTagToSearch('2d'); return false;">2d</a></li>
          <li><a href="#" onclick="addTagToSearch('cute'); return false;">cute</a></li>
        </ul>
      </div>

      <!-- Image List -->
      <div class="image-list" id="postsContainer">
          <!-- Изображения будут загружены сюда через JavaScript -->
      </div>
    </div>

    <!-- Pagination -->
    <div id="paginator">
      <div class="pagination">
        <a href="#" onclick="changePage(-1); return false;"><</a>
        <span id="currentPage"
              contenteditable="true"
              onkeydown="handlePageInput(event)"
              onblur="updatePageFromInput()"
              role="textbox"
              aria-label="Текущая страница"></span>
        <a href="#" onclick="changePage(1); return false;">></a>
      </div>
    </div>
  </div> <!-- End Main Interface -->

  <!-- Media View -->
  <div class="media-view" id="mediaView">
    <button class="close-btn" onclick="closeMediaView()" aria-label="Закрыть просмотр">×</button>
    <div class="media-content" id="mediaContent">
        <!-- Медиа (изображение/видео) и информация будут загружены сюда -->
    </div>
  </div>

  <!-- Подключение Awesomplete JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <!-- Подключение основного файла JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
