<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
  <style>
    :root {
      --c-bg: #121212;
      --c-text: #e0e0e0;
      --c-accent: #ff4081;
      --c-hover: #ff80ab;
      --c-border: #424242;
      --spacing: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--c-bg);
      color: var(--c-text);
      line-height: 1.5;
    }

    #header {
      padding: var(--spacing);
      background: linear-gradient(180deg, rgba(18, 18, 18, 0.95), rgba(18, 18, 18, 0.8));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: var(--spacing);
    }

    #site-title {
      font-size: 1.5em;
      cursor: pointer;
      color: var(--c-accent);
    }

    #site-title:hover {
      color: var(--c-hover);
    }

    .tag-search {
      flex-grow: 1;
    }

    .search-container {
      display: flex;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    #tagsInput {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--c-border);
      border-radius: 4px 0 0 4px;
      background: #1e1e1e;
      color: var(--c-text);
      font-size: 1em;
    }

    #tagsInput:focus {
      outline: none;
      border-color: var(--c-accent);
    }

    .search-button {
      padding: 8px 12px;
      border: 1px solid var(--c-border);
      border-left: none;
      border-radius: 0 4px 4px 0;
      background: var(--c-accent);
      cursor: pointer;
    }

    .search-button:hover {
      background: var(--c-hover);
    }

    .search-button svg {
      width: 20px;
      height: 20px;
      fill: var(--c-text);
    }

    .container {
      max-width: 1200px;
      margin: var(--spacing) auto;
      display: flex;
      gap: var(--spacing);
    }

    .sidebar {
      width: 250px;
      flex-shrink: 0;
      background: #1e1e1e;
      padding: var(--spacing);
      border-radius: 4px;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
    }

    .sidebar h5 {
      font-size: 1.1em;
    }

    .close-sidebar {
      background: none;
      border: none;
      color: var(--c-text);
      font-size: 1.5em;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 5px 0;
    }

    .sidebar a {
      color: var(--c-accent);
      text-decoration: none;
    }

    .sidebar a:hover {
      color: var(--c-hover);
    }

    .image-list {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: var(--spacing);
    }

    .thumb {
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      background: #1e1e1e;
    }

    .thumb img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumb:hover img {
      transform: scale(1.05);
    }

    #paginator {
      text-align: center;
      padding: var(--spacing);
    }

    .pagination {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .pagination a {
      color: var(--c-accent);
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid var(--c-border);
      border-radius: 4px;
    }

    .pagination a:hover {
      background: var(--c-accent);
      color: var(--c-text);
    }

    #currentPage {
      min-width: 40px;
      text-align: center;
      padding: 5px;
      border: 1px solid var(--c-border);
      border-radius: 4px;
      background: #1e1e1e;
    }

    #currentPage:focus {
      outline: none;
      border-color: var(--c-accent);
    }

    .media-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      overflow-y: auto;
    }

    .media-view.active {
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--c-text);
      font-size: 2em;
      cursor: pointer;
    }

    .media-content {
      max-width: 1200px;
      margin: 20px auto;
      padding: var(--spacing);
    }

    .media-content img,
    .media-content video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .media-info {
      margin-top: var(--spacing);
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .tag-list.collapsed .tag:nth-child(n+11) {
      display: none;
    }

    .tag {
      background: var(--c-accent);
      color: var(--c-text);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
    }

    .tag:hover {
      background: var(--c-hover);
    }

    .show-more-tags {
      background: none;
      border: 1px solid var(--c-accent);
      color: var(--c-accent);
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .show-more-tags:hover {
      background: var(--c-accent);
      color: var(--c-text);
    }

    .comments-section {
      margin-top: var(--spacing);
    }

    .comment {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 4px;
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-container {
        width: 100%;
      }

      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .image-list {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="header-content">
      <h1 id="site-title">Rule 34</h1>
      <div class="tag-search">
        <form onsubmit="searchPosts(); return false;">
          <div class="search-container">
            <input 
              type="text" 
              id="tagsInput" 
              placeholder="Поиск тегов..."
              autocomplete="off"
              autocapitalize="none"
              spellcheck="false"
              aria-label="Поиск по тегам"
            >
            <button type="submit" class="search-button">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a8 8 0 0 1 6.32 12.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h5>Популярные теги</h5>
        <button class="close-sidebar" onclick="toggleSidebar()">×</button>
      </div>
      <ul>
        <li><a href="#" onclick="addTagToSearch('sort:score')">sort:score</a></li>
        <li><a href="#" onclick="addTagToSearch('animated')">animated</a></li>
        <li><a href="#" onclick="addTagToSearch('2d')">2d</a></li>
        <li><a href="#" onclick="addTagToSearch('cute')">cute</a></li>
      </ul>
    </div>

    <div class="image-list" id="postsContainer"></div>
  </div>

  <div id="paginator">
    <div class="pagination">
      <a href="#" onclick="changePage(-1)"><</a>
      <span id="currentPage" 
            contenteditable="true"
            onkeydown="handlePageInput(event)"
            onblur="updatePageFromInput()"
            role="textbox"
            aria-label="Текущая страница"></span>
      <a href="#" onclick="changePage(1)">></a>
    </div>
  </div>

  <div class="media-view" id="mediaView">
    <button class="close-btn" onclick="closeMediaView()">×</button>
    <div class="media-content" id="mediaContent"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <script>
    let currentPage = 0;
    const postsPerPage = 42;
    let awesomeplete;
    let isMobile = false;
    let tagsList = [];

    function replaceSearchWithTag(tag) {
      const input = document.getElementById('tagsInput');
      input.value = tag;
      currentPage = 0;
      closeMediaView();
      searchPosts(tag);
    }

    function addTagToSearch(tag) {
      const input = document.getElementById('tagsInput');
      const currentTags = input.value.split(' ').filter(t => t);
      currentTags.push(tag);
      input.value = currentTags.join(' ');
      currentPage = 0;
      closeMediaView();
      searchPosts(input.value);
    }

    function detectMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
             (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
    }

    function getMediaType(post) {
      const url = post.file_url.toLowerCase();
      const extension = url.split('.').pop().split(/[#?]/)[0];
      return extension === 'gif' ? 'gif' : 
             ['mp4','webm','mov','avi','wmv','mkv','flv','gifv'].includes(extension) ? 'video' : 'image';
    }

    async function searchPosts(tags = null) {
      const inputTags = document.getElementById('tagsInput').value;
      const searchTags = tags || inputTags;
      const url = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&json=1&tags=${encodeURIComponent(searchTags)}&pid=${currentPage}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Ошибка сети');
        const posts = await response.json();
        if (!posts || posts.length === 0) {
          document.getElementById('postsContainer').innerHTML = 
            '<p style="text-align: center; font-size: 1.2em; color: var(--c-text);">По вашему запросу ничего не найдено.</p>';
        } else {
          displayPosts(posts);
        }
        updatePaginator();
        
        const params = new URLSearchParams();
        if (searchTags) {
          params.set('tags', searchTags);
        }
        history.pushState({ tags: searchTags }, '', `?${params.toString()}`);
      } catch (error) {
        console.error('Ошибка при получении постов:', error);
        document.getElementById('postsContainer').innerHTML = 
          '<p style="text-align: center; font-size: 1.2em; color: var(--c-text);">Ошибка загрузки данных.</p>';
      }
    }

    function displayPosts(posts) {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      posts.forEach(post => {
        const thumb = document.createElement('div');
        thumb.className = 'thumb';
        
        const mediaType = getMediaType(post);
        thumb.dataset.mediaType = mediaType;

        const aspectRatio = post.width / post.height;
        thumb.dataset.aspectRatio = aspectRatio < 0.75 ? 'tall' : 
                                  aspectRatio > 1.5 ? 'wide' : 'normal';

        const img = document.createElement('img');
        img.src = post.preview_url;
        img.alt = 'Preview';
        img.loading = 'lazy';
        img.style.aspectRatio = `${post.width}/${post.height}`;
        img.onclick = () => openMediaView(post);
        
        thumb.appendChild(img);
        container.appendChild(thumb);
      });
    }

    async function openMediaView(post) {
      document.body.style.overflow = 'hidden';
      const mediaView = document.getElementById('mediaView');
      const mediaContent = document.getElementById('mediaContent');
      
      const mediaType = getMediaType(post);
      const aspectRatio = post.width / post.height;

      const mediaElement = mediaType === 'gif' 
        ? `<img src="${post.file_url}" alt="Full size" class="gif-media">`
        : mediaType === 'video'
        ? `<video controls><source src="${post.file_url}" type="video/mp4"></video>`
        : `<img src="${post.file_url}" alt="Full size">`;

      const comments = await fetchComments(post.id);
      const tags = post.tags.split(' ');

      mediaContent.innerHTML = `
        ${mediaElement}
        <div class="media-info">
          <div class="tag-list collapsed">
            ${tags.map(tag => `<button class="tag" onclick="replaceSearchWithTag('${tag}')">${tag}</button>`).join('')}
            ${tags.length > 10 ? 
              `<button class="show-more-tags" onclick="expandTags(this)">
                Показать ещё (${tags.length - 10})
              </button>` : ''}
          </div>
          <div class="comments-section">
            <h4>Комментарии:</h4>
            ${comments.length ? 
              comments.map(c => `
                <div class="comment">
                  <strong>${c.owner}:</strong> ${c.body}
                </div>
              `).join('') : '<p>Нет комментариев</p>'}
          </div>
        </div>
      `;

      mediaView.classList.add('active');
      history.pushState({ mediaViewOpen: true, postId: post.id }, '', `?id=${post.id}`);
    }

    async function openMediaViewById(postId) {
      const url = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&json=1&id=${postId}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Ошибка сети');
        const posts = await response.json();
        if (posts && posts[0]) {
          openMediaView(posts[0]);
        } else {
          console.error('Пост не найден');
          closeMediaView();
        }
      } catch (error) {
        console.error('Ошибка при загрузке поста:', error);
        closeMediaView();
      }
    }

    function closeMediaView() {
      const mediaContent = document.getElementById('mediaContent');
      const videos = mediaContent.getElementsByTagName('video');
      Array.from(videos).forEach(video => {
        video.pause();
        video.currentTime = 0;
      });
      document.body.style.overflow = '';
      document.getElementById('mediaView').classList.remove('active');
      
      const urlParams = new URLSearchParams(window.location.search);
      const tags = urlParams.get('tags');
      if (tags) {
        history.pushState({ tags: tags }, '', `?tags=${tags}`);
      } else {
        history.pushState({}, '', window.location.pathname);
      }
    }

    async function fetchComments(postId) {
      const url = `https://api.rule34.xxx/index.php?page=dapi&s=comment&q=index&post_id=${postId}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Ошибка сети при загрузке комментариев');
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");
        const commentElements = xmlDoc.getElementsByTagName('comment');
        return Array.from(commentElements).map(el => ({
          owner: el.getAttribute('creator') || 'Анон',
          body: el.getAttribute('body') || ''
        }));
      } catch (error) {
        console.error('Ошибка при загрузке комментариев:', error);
        return [];
      }
    }

    function changePage(direction) {
      currentPage = Math.max(0, currentPage + direction);
      searchPosts();
    }

    function updatePaginator() {
      const pageElement = document.getElementById('currentPage');
      pageElement.textContent = currentPage + 1;
    }

    function handlePageInput(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        updatePageFromInput();
      }
    }

    function updatePageFromInput() {
      const pageElement = document.getElementById('currentPage');
      const newPage = parseInt(pageElement.textContent) - 1;
      
      if (!isNaN(newPage) && newPage >= 0) {
        currentPage = newPage;
        searchPosts();
      } else {
        pageElement.textContent = currentPage + 1;
      }
    }

    function expandTags(button) {
      const tagList = button.parentElement;
      tagList.classList.remove('collapsed');
      button.remove();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const isHidden = sidebar.style.display === 'none';
      sidebar.style.display = isHidden ? 'block' : 'none';
      localStorage.setItem('sidebarHidden', !isHidden);
    }

    function setupAwesomplete(input, tagsList) {
      if (awesomeplete) {
        awesomeplete.destroy();
      }

      const tagData = tagsList.map(tag => ({ label: tag, value: tag }));
      
      awesomeplete = new Awesomplete(input, {
        list: tagData,
        minChars: 2,
        maxItems: 30,
        autoFirst: true,
        filter: function(text, input) {
          const lastWord = input.match(/[^ ]*$/)[0].toLowerCase();
          const tagLower = text.value.toLowerCase();
          return tagLower.includes(lastWord) && tagLower !== lastWord;
        },
        item: function(item) {
          const li = document.createElement('li');
          li.innerHTML = `
            <div class="tag-item">
              <span class="tag-name">${item.value}</span>
            </div>
          `;
          li.dataset.value = item.value;
          return li;
        },
        replace: function(suggestion) {
          const cursorPos = this.input.selectionStart;
          const textBeforeCursor = this.input.value.slice(0, cursorPos);
          const words = textBeforeCursor.split(/\s+/);
          words.pop();
          words.push(suggestion.value);
          const newValue = words.join(' ') + ' ' + this.input.value.slice(cursorPos);
          this.input.value = newValue;
          this.input.focus();
          this.input.selectionStart = this.input.selectionEnd = newValue.length;
          this.evaluate();
        }
      });
      
      input.addEventListener('awesomplete-selectcomplete', () => {
        searchPosts();
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        isMobile = detectMobile();
        
        if (localStorage.getItem('sidebarHidden') === 'true') {
          document.getElementById('sidebar').style.display = 'none';
        }

        let currentFile = 1;
        const allTags = [];
        const MAX_TAG_FILES = 20;

        while(currentFile <= MAX_TAG_FILES) {
          try {
            const response = await fetch(`tags8/tags_${currentFile}.json`);
            
            if (!response.ok) {
              if (response.status === 404) break;
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const validTags = data.filter(item => 
              item?.name && item?.count && !isNaN(Number(item.count))
            );
            
            allTags.push(...validTags);
            currentFile++;
          } catch(e) {
            console.error(`Ошибка загрузки tags_${currentFile}.json:`, e);
            break;
          }
        }

        if (allTags.length === 0) {
          searchPosts();
        } else {
          const sortedTags = allTags
            .map(tag => ({
              name: tag.name.trim(),
              count: Number(tag.count)
            }))
            .sort((a, b) => b.count - a.count);

          tagsList = sortedTags.map(t => t.name);
          const input = document.getElementById('tagsInput');
          setupAwesomplete(input, tagsList);

          input.addEventListener('input', function() {
            const words = this.value.split(' ');
            const lastWord = words[words.length - 1];
            
            if (lastWord && lastWord.length >= 1) {
              const filteredTags = tagsList
                .filter(tag => tag.toLowerCase().startsWith(lastWord.toLowerCase()))
                .map(tag => ({ label: tag, value: tag }));
              
              awesomeplete.list = filteredTags;
              awesomeplete.evaluate();
              
              if (filteredTags.length > 0) {
                awesomeplete.open();
              }
            }
          });

          input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && awesomeplete.ul.childNodes.length > 0 && awesomeplete.opened) {
              const selected = awesomeplete.ul.querySelector('.selected');
              if (selected) {
                e.preventDefault();
                const event = new Event('mousedown');
                selected.dispatchEvent(event);
              } else if (awesomeplete.ul.childNodes.length > 0) {
                e.preventDefault();
                const event = new Event('mousedown');
                awesomeplete.ul.childNodes[0].dispatchEvent(event);
              }
            }
            
            if (e.key === 'Tab' && awesomeplete.opened && awesomeplete.ul.childNodes.length > 0) {
              e.preventDefault();
              const event = new Event('mousedown');
              awesomeplete.ul.childNodes[0].dispatchEvent(event);
            }
          });
        }

        document.getElementById('site-title').addEventListener('click', function() {
          document.getElementById('tagsInput').value = '';
          currentPage = 0;
          searchPosts();
        });

        const urlParams = new URLSearchParams(window.location.search);
        const tags = urlParams.get('tags');
        const postId = urlParams.get('id');

        if (postId) {
          await openMediaViewById(postId);
        } else if (tags) {
          document.getElementById('tagsInput').value = tags;
          searchPosts(tags);
        } else {
          searchPosts();
        }

      } catch (error) {
        console.error('Глобальная ошибка:', error);
        searchPosts();
      }
    });

    document.getElementById('mediaView').addEventListener('click', function(e) {
      if (e.target === this) closeMediaView();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.getElementById('mediaView').classList.contains('active')) {
        closeMediaView();
      }
    });

    window.addEventListener('popstate', function(event) {
      const state = event.state;
      const urlParams = new URLSearchParams(window.location.search);
      const tags = urlParams.get('tags');
      const postId = urlParams.get('id');

      if (postId && state?.mediaViewOpen) {
        openMediaViewById(postId);
      } else if (tags && state?.tags) {
        document.getElementById('tagsInput').value = tags;
        searchPosts(tags);
      } else {
        document.getElementById('tagsInput').value = '';
        closeMediaView();
        searchPosts();
      }
    });
  </script>
</body>
</html>
